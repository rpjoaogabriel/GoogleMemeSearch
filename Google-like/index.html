<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search sample</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/Argenti meme.jpeg">
        </div>
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Quick! Search Google for help...">
            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>
</body>
</html>
